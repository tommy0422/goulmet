{% extends "base.html" %}
{% load static %}
{% block customcss %}
<link rel="stylesheet" href="{% static 'goulmet_create.css' %}">
{% endblock customcss %}

{% block content %}
<form method="POST">{% csrf_token %}
    <p><label for="id_self_introduction">自己紹介:</label> <textarea name="self_introduction" cols="40" rows="10" maxlength="140" required="" id="id_self_introduction"></textarea></p>
    <p><label for="id_area">地域:</label> <input type="text" name="area" maxlength="50" required="" id="id_area"></p>
    <p><label for="id_plan">プラン内容:</label> <textarea name="plan" cols="40" rows="10" maxlength="50" required="" id="id_plan"></textarea></p>
    <p><label for="id_base_price">基本料金:<br></label> <input type="number" name="base_price" style="text-align: right; " required="" id="id_base_price">円</p>
    <input type="submit" value="審査を依頼する">
    <div class="back">
        <a href="{% url 'account:user_update' %}">戻る</a>
    </div>
</form>
<nav class="nav">
    <a href="{% url 'search_app:search_form' %}" id="1" class="nav__link">
        <i class="material-icons nav__icon">search</i>
    </a>
    <a href="#" id="2" class="nav__link">
        <i class="material-icons nav__icon">favorite</i>
    </a>
    <a href="#" id="3" class="nav__link">
        <i class="material-icons nav__icon">calendar_today</i>
    </a>
    <a href="#" id="4" class="nav__link">
        <i class="material-icons nav__icon">mail_outline</i>
    </a>
    <a href="{% url 'account:user_update' %}" id="5" class="nav__link nav__link--active">
        <i class="material-icons nav__icon">person</i>
    </a>
</nav>
{% endblock %}
