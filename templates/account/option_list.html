{% extends "base.html" %}
{% load static %}
{% block customcss %}
<link rel="stylesheet" href="{% static 'option_list.css' %}">
{% endblock customcss %}

{% block content %}
<table>
    <tr>
        <th>オプション</th>
        <th>料金</th>
        <th></th>
        <th></th>
    <tr>
    {% for object in object_list %}
    <tr>
        <td data-label="オプション名" class="txt">{{object.option}}</td>
        <td data-label="料金" class="price">{{object.price}}円</td>
        <td><a href="{% url 'account:option_update' pk=object.pk %}"><button id="edit">編集</button></a></td>
        <td><a href="{% url 'account:option_delete' pk=object.pk %}"><button id="delete">削除</button></a></td>
    </tr>
    {% endfor %}
</table>
<div class="additional_option">
    <a href="{% url 'account:additional_option' %}"><input type="submit" value="+ 追加オプション"></a>
</div>
<div class="back">
    <a href="{% url 'account:goulmet_update' %}">戻る</a>
</div>
<nav class="nav">
    <a href="{% url 'search_app:search_form' %}" id="1" class="nav__link">
        <i class="material-icons nav__icon">search</i>
    </a>
    <a href="#" id="2" class="nav__link">
        <i class="material-icons nav__icon">favorite</i>
    </a>
    <a href="#" id="3" class="nav__link">
        <i class="material-icons nav__icon">calendar_today</i>
    </a>
    <a href="#" id="4" class="nav__link">
        <i class="material-icons nav__icon">mail_outline</i>
    </a>
    <a href="{% url 'account:user_update' %}" id="5" class="nav__link nav__link--active">
        <i class="material-icons nav__icon">person</i>
    </a>
</nav>
{% endblock %}
