{% extends "base.html" %}
{% load static %}
{% block customcss %}
<link rel="stylesheet" href="{% static 'goulmet_update.css' %}">
{% endblock customcss %}

{% block content %}
<!-- 切り替えボタン -->
<div class="change">
    <a id="goulmet" href="#">Goulmet</a>
    <a id="user" href="{% url 'account:user_update' %}">User</a>
</div>
<form action="" method="POST">{% csrf_token %}
    <p><label for="id_self_introduction">自己紹介:</label> <textarea name="self_introduction" cols="40" rows="10" maxlength="140" required="" id="id_self_introduction">{{form.self_introduction}}</textarea></p>
    <p><label for="id_area">地域:</label> <input type="text" name="area" value="{{form.area}}" maxlength="50" required="" id="id_area"></p>
    <p><label for="id_plan">プラン:</label> <textarea name="plan" cols="40" rows="10" maxlength="50" required="" id="id_plan">{{form.plan}}</textarea></p>
    <a href="{% url 'account:option_list' %}" style = text-decoration:none>+ 追加オプション</a>
    <p><label for="id_base_price">基本料金:<br></label> <input type="number" value="{{form.base_price}}" name="base_price" style="text-align: right; " required="" id="id_base_price">円</p>
    <input type="submit" value="更新">
</form>
<div class="calendar">
    <a href="{% url 'calendar_app:mycalendar' %}"><input type="submit" value="対応可能日時"></a>
</div>
<div class="receive">
    <a href="#"><input type="submit" value="支払い受け取り方法"></a>
</div>
<nav class="nav">
    <a href="{% url 'search_app:search_form' %}" id="1" class="nav__link">
        <i class="material-icons nav__icon">search</i>
    </a>
    <a href="{% url 'favorite:favorite_list' %}" id="2" class="nav__link">
        <i class="material-icons nav__icon">favorite</i>
    </a>
    <a href="{% url 'reservation:reservation_confirm' %}" id="3" class="nav__link">
        <i class="material-icons nav__icon">calendar_today</i>
    </a>
    <a href="{% url 'chat:chat_list' %}" id="4" class="nav__link">
        <i class="material-icons nav__icon">mail_outline</i>
    </a>
    <a href="{% url 'account:user_update' %}" id="5" class="nav__link nav__link--active">
        <i class="material-icons nav__icon">person</i>
    </a>
</nav>
{% endblock %}
