{% extends "base.html" %}
{% load static %}
{% block customcss %}
<link rel="stylesheet" href="{% static 'goulmet_detail.css' %}">
{% endblock customcss %}

{% block content %}
<div id="alert">
    <p>更新に成功しました</p>
</div>
<table>
    <tr>
        <th>自己紹介</th>
        <td>{{object.self_introduction}}</td>
    </tr>
    <tr>
        <th>地域</th>
        <td>{{object.area}}</td>
    </tr>
    <tr>
        <th>プラン</th>
        <td>{{object.plan}}</td>
    </tr>
    <tr>
        <th>基本料金</th>
        <td><span>{{object.base_price}}円</span></td>
    </tr>
</table>
<div class="back">
    <a href="{% url 'account:goulmet_update' %}">
        <p>戻る</p>
    </a>
<nav class="nav">
    <a href="#" id="1" class="nav__link">
        <i class="material-icons nav__icon">search</i>
    </a>
    <a href="#" id="2" class="nav__link">
        <i class="material-icons nav__icon">favorite</i>
    </a>
    <a href="#" id="3" class="nav__link">
        <i class="material-icons nav__icon">calendar_today</i>
    </a>
    <a href="#" id="4" class="nav__link">
        <i class="material-icons nav__icon">mail_outline</i>
    </a>
    <a href="{% url 'account:user_update' %}" id="5" class="nav__link nav__link--active">
        <i class="material-icons nav__icon">person</i>
    </a>
</nav>
{% endblock %}
